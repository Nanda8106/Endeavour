<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Endeavour</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h2>Endeavour</h2>
            <span id="open"><i class="fa fa-bars"></i></span>
            <span id="close"><i class="fa fa-close"></i></span>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>


        </div>
        <div class="content">
            <div class="content-image">
                <p>We are very close to the Education & Employment World! <br>We better know what your career aspects</p>
                <div class="link">
                    <a href="about.html" class="about">About Us</a><a href="services.html" class="activity">Services</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var open = document.getElementById("open");
        var close = document.getElementById("close");
        open.addEventListener('click', opensidebar)
        close.addEventListener('click', closesidebar)

        function opensidebar() {
            document.getElementById("nav").style.display = "block";
            open.style.display = "none";
            close.style.display = "block";

        }

        function closesidebar() {
            document.getElementById("nav").style.display = "none";
            close.style.display = "none";
            open.style.display = "block";
        }

    </script>
</body>

</html>
